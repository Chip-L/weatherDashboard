<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Weather Desktop</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- my stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="container-fluid lead text-center py-2">
      <!-- Content here -->
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
      <div class="row p-3">
        <!-- Get city search area -->
        <aside class="container col-12 col-md-6 col-lg-3">
          <form class="row g-3 custom-border-bottom">
            <!-- <div class="col-auto"> -->
            <label for="staticEmail2" class="form-label h3 fw-bold"
              >Search for a city:</label
            >
            <input
              id="city-input"
              class="form-control"
              type="text"
              name="city"
              placeholder="San Diego"
            />
            <button id="search-city" class="btn custom-button-color mb-3">
              <!-- type="submit" -->
              Search
            </button>
          </form>
          <div id="city-list" class="d-grid gap-3 p-3 col-12"></div>
        </aside>

        <!-- Display Weather Areas --- this starts off hidden -->
        <section class="container col-12 col-md-6 col-lg-9">
          <div class="d-grid gap-3 p-3 col-12 custom-border">
            <div id="current-city" class="h2 fw-bold">Denver</div>
          </div>
          <div class="d-grid gap-3 p-3 col-12">
            <div class="h3 fw-bold">5 day forcast</div>
            <div class="row justify-content-between px-3">
              <div class="card col-12 col-md-2 p-0 custom-card-color">
                <div class="card-body p-2" id="card-1">
                  This is some text within a card body.
                </div>
              </div>
              <div class="card col-12 col-md-2 p-0 custom-card-color">
                <div class="card-body p-2" id="card-2">
                  This is some text within a card body.
                </div>
              </div>
              <div class="card col-12 col-md-2 p-0 custom-card-color">
                <div class="card-body p-2" id="card-3">
                  This is some text within a card body.
                </div>
              </div>
              <div class="card col-12 col-md-2 p-0 custom-card-color">
                <div class="card-body p-2" id="card-4">
                  This is some text within a card body.
                </div>
              </div>
              <div class="card col-12 col-md-2 p-0 custom-card-color">
                <div class="cloud">
                  <!-- "card-body p-2" id="card-5"> -->
                  This is some text within a card body.
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- -  -  -  -  -  -  -  -  -  Scripts   -  -  -  -  -  -  -  -  - -->
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- time manager -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- My script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
